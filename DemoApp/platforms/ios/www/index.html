<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <!-- <meta name="format-detection" content="telephone=no"> -->
        <!-- <meta name="msapplication-tap-highlight" content="no"> -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/font.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Khmer" rel="stylesheet">
        <title>Hello World</title>
    </head>
    <body>
        <h1 style="font-size: 18px; margin-top: 30px;">Bmb Bluetooth Printer Demo</h1>
        <div id="canvas-content" style="padding: 10px; margin: 0 5px;">
            <textarea style="font-size: 14px; width: 100%;" rows="5">
                Hello canvas image
                សួស្ដីពីBookMeBus
            </textarea>
        </div>

        <div>
            <div id="deviceready">
                <div id="device-container" style="border: 1px solid black; height: 150px;">

                </div>

                <div>
                    <button id="btn-scan">SCAN</button>
                    <!-- <button id="btn-connect">Connect</button> -->
                    <button id="btn-print-text">Print Text</button>
                    <button id="btn-print-image">Print Image</button>
                </div>

            </div>


        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
        <script type="text/javascript" src="js/html2canvas.min.js"></script>
        <script type="text/javascript" src="js/printer.js"></script>

        <script type="text/template" id="device-item">
            <div class="printer-item" style="margin-bottom: 10px; text-align: left; padding: 10px; clear: both; padding-bottom: 46px;">
                <div style="float: left;">
                   <span class="printer-name">${name}</span>
                   <p class="printer-uuid" style="color: gray; font-size: 11px;">${uuid}</p>
                </div>
                <div style="float: right">
                    <button class="btn-connect" data-index="${index}">Connect</button>
                </div>
            </div>
        </script>
    </body>
</html>
